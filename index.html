<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Bank - Digital Credit Experience</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <h3>AG BANK</h3>
    <button class="menu-btn" aria-label="menu">â˜°</button>
  </header>

  <main class="calculator-wrapper">
    <section class="calculator">
      <!-- LEFT: form fields stacked -->
      <div class="form-column">
        <h1>Get started with Digital Credit Experience</h1>
        <p class="subtitle">Qualify or apply your mortgage in minutes</p>

        <!-- Purchase Price -->
        <div class="input-block">
          <label for="purchasePrice">Purchase price</label>
          <div class="value-line">
            <span>$</span><input type="number" id="purchasePrice" value="250000" />
          </div>
          <input type="range" id="purchasePriceRange" min="50000" max="2500000" value="250000" step="5000" />
          <div class="range-labels">
            <span>$50,000</span><span>$2.5 million</span>
          </div>
        </div>

        <!-- Down Payment -->
        <div class="input-block">
          <label for="downPayment">Down payment</label>
          <div class="value-line">
            <span>$</span><input type="number" id="downPayment" value="50000" />
          </div>
          <input type="range" id="downPaymentRange" min="0" max="1000000" value="50000" step="5000" />
          <div class="range-labels">
            <span>$0</span><span>$1 million</span>
          </div>
          <p class="hint">4% or more of purchase price</p>
        </div>

        <!-- Period and Zip (stacked under the inputs) -->
        <div class="form-row">
          <div class="term-group">
            <label>Period</label>
            <div class="radio-group">
              <label><input type="radio" name="period" value="5/1" /> <span>5/1 ARM variable</span></label>
              <label><input type="radio" name="period" value="15" /> <span>15 year fixed</span></label>
              <label><input type="radio" name="period" value="30" checked /> <span>30 year fixed</span></label>
            </div>
          </div>

          <div class="zip-group">
            <label for="zip">Zip code</label>
            <input type="text" id="zip" value="90459" />
          </div>
        </div>
      </div>

     <!-- RIGHT: result card in its own box aligned to the same container -->
<div class="result-card">
  <h3>Your total payment will be</h3>
  <p class="payment">$<span>780</span></p>

  <div class="info">
    <div class="info-item">
      <span class="label">Rate</span>
      <span class="value">5.250%</span>
    </div>
    <div class="info-item">
      <span class="label">APR</span>
      <span class="value">4.418%</span>
    </div>
    <div class="info-item">
      <span class="label">Points</span>
      <span class="value">0.325</span>
    </div>
  </div>

  <button class="cta-btn">Get started</button>
</div>

        </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
